<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table align="center" border="1"  width="60%" cellpadding="8px">
        <tr>
          <th colspan="4">
            <h2><h3>Registration Form</h1></h3>
          </th>
        </tr>
        <tr >
          <td ><label>Student <br> Name</label></td>
          <td><input type="text" placeholder="First Name" /> </td>
          <td><input placeholder="Middle Name" /></td>
          <td><input placeholder="Last name" /></td>
        </tr>

        <tr>
            <td><label >Father's <br> Name</label></td>
            <td><input type="text" placeholder="Enter your Father Name"></td>
            <td><label >Mother's Name</label></td>
            <td><input type="text" placeholder="Enter your Mother Name"></td>
        </tr>

        <tr>
            <td><label >Date of <br> Birth</label></td>
            <td><input type="date"></td>
            <td><label >Gender</label></td>
            <td><label >Male</label> <input type="radio" name="gender">
            <label >Female </label> <input type="radio" name="gender"></td>
        </tr>
        <tr>
            <td><label >Category</label></td>
            <td>
                <label >Gen</label> <input type="radio" name="gender">
                <label >OBC</label> <input type="radio"name="gender">
                <label >SC/ST</label> <input type="radio" name="gender">
            </td>
            <td><label >Handicapped</label></td>
            <td><label >Yes</label> <input type="radio" name="gender">
                <label >No</label> <input type="radio" name="gender">
            </td>
        </tr>

        <tr>
            <td><label >Ex- <br>Serviceman</label></td>
            <td><label >Yes</label> <input type="radio" name="gender"> 
                <label >No</label> <input type="radio" name="gender"> </td>
            <td><label >EWS</label> </td>
            <td><label >Yes</label> <input type="radio" name="gender">
                <label >No</label> <input type="radio" name="gender">
            </td>
        </tr>

        <tr>
            <td><label >State</label></td>
            <td><select >
                <option >Select any one</option>
                <option >AB</option>
                <option >CD</option>
            </select></td>
            <td><label >City</label></td>
            <td><select >
                <option>Select any one</option>
                <option >AC</option>
                <option >BG</option>
            </select></td>
        </tr>

        <tr>
            <td><label >Upload Photo</label></td>
            <td><input type="file"></td>
            <td><label >Upload Signature</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" align="center"><button>Submit</button></td>
            
        </tr>
      </table>
    </form>
  </body>
</html>
